<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Enquiry Form</legend>
            Name: <input type="text" name= "name" value="" placeholder="Enter your name here..."/>
            <br/>
            <br/>
            Address: <textarea name="address"></textarea>
            <br/>
            <br/>
            Gender:
            <input type="radio" value="m" name= "gender"/> Male
            <input type="radio" value="f" name= "gender"/> Female
            <input type="radio" value="o" name= "gender"/> Other 
            <br/>
            <br/>
            <select>
                <option>Please select a country</option>
                <optgroup label= "Asia">
                <option value="India">India</option>
                <option value="Sri">Sri Lanka</option>
                </optgroup>
                <option value="USA">USA</option>
            </select>
            <br/>
            <br/>
            Hobbies:
            <input type="checkbox" name="hobbies[]"> Dancing
            <input type="checkbox" name="hobbies[]"> Singing
            <input type="checkbox" name="hobbies[]"> Painting
            <br/>
            <br/>
            Image:
            <input type="file" name= "image"/>
            <br/>
            <br/>
            <input type="submit" value= "Send">
            <input type="reset" value= "Reset">  
        </fieldset>
    </form>
</body>
</html>
