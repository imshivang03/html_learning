<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" align="center">
        <thead>
            <tr>
                <th>Course</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Web Development</td>
                <td>10000</td>
                <td>3 months</td>
            </tr>
            <tr>
                <td>Python Development</td>
                <td>5000</td>
                <td>2 months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
