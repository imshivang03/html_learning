<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 calender elements</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Calender</legend>
            Date: <input type="date" name="date"/>
            <br/>
            <br/>
            Date Time: <input type="datetime-local" name="datetime-local"/>
            <br/>
            <br/>
            Time: <input type="time" name="time"/>
            <br/>
            <br/>
            Month: <input type="month" name="month"/>
            <br/>
            <br/>
            Week: <input type="week" name="week"/>
            <br/>
            <br/>
            Range: <input type="range" name="range"/>
            <br/>
            <br/>
        </fieldset>
    </form>
</body>
</html>
